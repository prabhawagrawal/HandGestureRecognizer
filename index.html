<!DOCTYPE html>
<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>


    </head>

    <body>
        
        <h1 class="heading btn btn-primary">
            Hand Gesture Recognizer
            <br>
            &#9996; &#128076; &#128077; &#128078;
        </h1>

        <br><br>

        <div class="row">

            <div class="column">

                <h3 class="heading">Camera View: </h3>

                <div id="camera"></div>

                <button class="btn btn-success" id="captureImgBtn" onclick="captureImage()">Capture Image</button>

            </div>

            <div class="column">

                <section id="result_area">

                    <h3 class="heading">Prediction:</h3>
                    <h3 id="prediction"></h3>
                    <h3 id="confidence"></h3>
                    <h3 id="update_emoji"></h3>
                    
                </section>

            </div>

            <div class="column">

                <h3 class="heading">Snapshot: </h3>

                <div id="snapshot_view"></div>

                <button class="btn btn-success" id="recognizeImgBtn" onclick="recognizeImage()">Recognize Image</button>

            </div>

          </div>

        <script src="main.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>

</html>
